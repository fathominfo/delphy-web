    <div class="uploader--tagline">Rapidly generate a summary tree and begin exploring your data.</div>

    <div class="uploader--entry-points">
      <button id="uploader--demo-button"><span class="symbol">&#9654;</span>Run a demo</button>
      
      <div class="uploader--or">or</div>

      <input type="file" id="uploader--file-input" name="uploader--file-input">
      <label for="uploader--file-input" class="uploader--message">Upload or drag a file <br/><span class="file-types">.maple, .fasta, or .dphy</span></label>

      <div class="uploader--or">or</div>

      <label class="uploader--url-message">Load from a url
        <br/><span class="file-types">.maple, .fasta, or .dphy</span>
        <input type="text" id="uploader--url-input" name="uploader--url-input">
      </label>
      


      <div id="uploader--status">
        <p id="uploader--status-init" class="uploader--status-message">Initializing…</p>
        <p id="uploader--status-load" class="uploader--status-message">Loading…</p>
        <p id="uploader--status-parse" class="uploader--status-message">Parsing…</p>
        <p id="uploader--status-error" class="uploader--status-message">Error!</p>
        <div id="uploader--progress-container">
          <div id="uploader--progress-label">50 / 100 trees loaded</div>
          <div id="uploader--progress-frame">
            <div id="uploader--progress"></div>
          </div>
        </div>
      </div>

    </div>

    <div class="uploader--info">
      <button class="uploader--info-toggle"><div class="box"><div class="glyph"></div></div> Uploading data</button>
      {{> info }}
    </div>

    <p id="uploader--privacy"><a href="/privacy/" target="_">Privacy.</a> </p>
  </div>
